<ion-view view-title="Projects matching your skills">
  <ion-content class="padding">
    <ion-list>
      <a class="item item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="project in projects" type="item-text-wrap" ui-sref="project.view({projectId: project.id})">
          <img ng-src="https://placekitten.com/g/200/300">
          <h2>{{project.title}}</h2>
          <p>{{project.organizer.name}}</p>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
